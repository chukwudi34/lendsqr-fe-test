<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FFFE"/>
  
  <!-- Main illustration elements -->
  <g transform="translate(50, 50)">
    <!-- Building/Office -->
    <rect x="100" y="150" width="120" height="180" fill="#E5F3FF" stroke="#39CDCC" stroke-width="2"/>
    <rect x="110" y="160" width="20" height="20" fill="#39CDCC"/>
    <rect x="140" y="160" width="20" height="20" fill="#39CDCC"/>
    <rect x="170" y="160" width="20" height="20" fill="#39CDCC"/>
    <rect x="110" y="190" width="20" height="20" fill="#39CDCC"/>
    <rect x="140" y="190" width="20" height="20" fill="#39CDCC"/>
    <rect x="170" y="190" width="20" height="20" fill="#39CDCC"/>
    
    <!-- Person -->
    <circle cx="300" cy="180" r="25" fill="#213F7D"/>
    <rect x="285" y="205" width="30" height="50" fill="#39CDCC"/>
    <rect x="275" y="255" width="15" height="30" fill="#213F7D"/>
    <rect x="310" y="255" width="15" height="30" fill="#213F7D"/>
    
    <!-- Laptop/Computer -->
    <rect x="350" y="220" width="80" height="50" fill="#213F7D"/>
    <rect x="355" y="225" width="70" height="35" fill="#39CDCC"/>
    <rect x="360" y="230" width="60" height="25" fill="#E5F3FF"/>
    
    <!-- Money/Coins -->
    <circle cx="450" cy="150" r="20" fill="#F55F44"/>
    <text x="450" y="155" text-anchor="middle" fill="white" font-size="16" font-weight="bold">₦</text>
    <circle cx="480" cy="130" r="15" fill="#DF18FF"/>
    <text x="480" y="135" text-anchor="middle" fill="white" font-size="12" font-weight="bold">₦</text>
    
    <!-- Decorative elements -->
    <circle cx="80" cy="100" r="8" fill="#F55F44"/>
    <circle cx="450" cy="80" r="6" fill="#DF18FF"/>
    <circle cx="50" cy="250" r="10" fill="#39CDCC"/>
    
    <!-- Abstract shapes -->
    <path d="M20 300 Q 40 280 60 300 T 100 300" stroke="#213F7D" stroke-width="3" fill="none"/>
    <path d="M400 50 Q 420 30 440 50 T 480 50" stroke="#39CDCC" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Lendsqr branding elements -->
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="20" height="20" fill="#213F7D"/>
    <rect x="25" y="0" width="20" height="20" fill="#5718FF"/>
    <rect x="50" y="0" width="20" height="20" fill="#DF18FF"/>
    <rect x="75" y="0" width="20" height="20" fill="#F55F44"/>
    <rect x="100" y="0" width="20" height="20" fill="#FF3366"/>
    <rect x="125" y="0" width="20" height="20" fill="#39CDCC"/>
  </g>
</svg>
